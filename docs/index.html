<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memento Mori</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <div id="dob-input" class="centered">
      <label for="dob">Enter your birthday:</label><br />
      <input type="date" id="dob" max="" /><br />
      <br>
      <button id="saveDob">Save</button>
    </div>

    <div id="countdown" class="centered" style="display:none;">
      <div id="secondsLeft"></div>
      <br>
      <br>
      <br>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
